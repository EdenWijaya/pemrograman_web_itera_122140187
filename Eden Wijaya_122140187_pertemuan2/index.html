<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denz Catatan</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/png" href="./Gambar/catatan.png" />
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md h-screen p-4">
        <div class="flex items-center gap-2 mb-6">
          <img src="./Gambar/catatan.png" alt="Logo" class="w-12 h-12" />
          <h1 class="text-2xl font-bold">Denz Catatan</h1>
        </div>
        <nav class="space-y-4">
          <button
            onclick="switchPage('addNote')"
            class="w-full text-left px-4 py-2 bg-blue-100 rounded hover:bg-blue-200"
          >
            ➕ Tambah Catatan
          </button>
          <button
            onclick="switchPage('viewNotes')"
            class="w-full text-left px-4 py-2 bg-blue-100 rounded hover:bg-blue-200"
          >
            📋 Lihat Catatan
          </button>
        </nav>
      </aside>

      <main class="flex-1 p-6">
        <!-- Halaman Tambah Catatan -->
        <section id="addNote" class="page-section">
          <h2 class="text-2xl font-semibold mb-4">Tambah Catatan</h2>
          <form id="noteForm" class="bg-white shadow-md rounded p-4 space-y-4">
            <input
              id="title"
              type="text"
              placeholder="Judul catatan"
              class="w-full p-2 border border-gray-300 rounded"
              required
            />
            <textarea
              id="content"
              placeholder="Isi catatan..."
              class="w-full p-2 border border-gray-300 rounded"
              rows="4"
              required
            ></textarea>
            <select id="category" class="w-full p-2 border border-gray-300 rounded" required>
              <option value="">Pilih Kategori</option>
              <option value="Kuliah">Kuliah</option>
              <option value="Kerja">Kerja</option>
              <option value="Pribadi">Pribadi</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
              Simpan Catatan
            </button>
          </form>
        </section>

        <!-- Halaman Lihat Catatan -->
        <section id="viewNotes" class="page-section hidden p-4">
          <h2 class="text-2xl font-bold mb-4">Daftar Catatan</h2>
          <div class="mb-4">
            <label for="filter-category" class="block text-sm font-medium text-gray-700 mb-1"></label>
            <select id="filter-category" class="w-full md:w-1/3 p-2 border border-gray-300 rounded">
              <option value="all">Semua</option>
            </select>
          </div>

          <div id="notesList" class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
        </section>
      </main>
    </div>
  </body>
</html>
